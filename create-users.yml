---
- hosts: '{{inventory}}'
  become: yes

  tasks:
    - name: create a new user and name it kube
      user: name=kube 
      append: yes 
      state: present 
      shell: /bin/bash      
      password: "{{ lookup( 'cypher' , 'secret=password/testusers') }}"
      state: present

    - name: allow the user to run sudo without requiring a password
      lineinfile:
        dest: /etc/sudoers
        line: 'kube ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
